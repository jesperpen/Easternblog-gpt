<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin – Sights | The Eastern Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="admin-wrapper">
    <header class="admin-header">
      <div class="container admin-header__inner">
        <div>
          <div class="admin-title">Admin Panel</div>
          <nav class="admin-tabs">
            <a href="/admin/index.html" class="active">Sights</a>
            <a href="/admin/countries.html">Countries</a>
            <a href="/admin/categories.html">Categories</a>
            <a href="/admin/pages-seo.html">Pages SEO</a>
            <a href="/admin/settings.html">Settings</a>
            <a href="/admin/seo-tools.html">SEO tools</a>
          </nav>
        </div>
        <button class="btn btn-ghost">Sign out</button>
      </div>
    </header>
    <main class="admin-main">
      <div class="container">

        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
          <h1>Sights</h1>
          <div style="display:flex;gap:0.5rem;">
            <button class="btn btn-ghost">Upload CSV</button>
            <button class="btn btn-primary">Add sight</button>
          </div>
        </div>

        <div class="form__row" style="max-width:320px;margin-bottom:1.5rem;">
          <label for="admin-sight-search">Search</label>
          <input type="search" id="admin-sight-search" placeholder="Search by title, city or creator">
        </div>

        <div class="admin-list">
          <article class="admin-card">
            <div class="admin-card__top">
              <div>
                <strong>DOSAAF mosaic</strong><br>
                <small>Chișinău, Moldova · mosaics · 1978</small>
              </div>
              <span class="badge-status badge-status--published">Published</span>
            </div>
            <div>
              <small>Slug: dosaaf-mosaic-chisinau-moldova</small>
            </div>
            <div class="admin-card__actions">
              <a href="/sight-detail.html?slug=dosaaf-mosaic-chisinau-moldova" class="btn btn-ghost">View</a>
              <button class="btn btn-ghost">Edit</button>
              <button class="btn btn-ghost">Delete</button>
            </div>
          </article>
        </div>
      </div>
    </main>
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
